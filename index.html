<!DOCTYPE>
<html lang="hr">

<head>
    <meta charset="utf-8">
    <title>Konverter valuta</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Konverter valuta</h1>
    </header>
    <div class="container">

        <select id="currency" name="currency">
        </select>
        <input type="number" name="amount" id="amount" placeholder="1.00" step=".01">
        <table class="table">
            <thead>
                <tr>
                    <th scope="row">
                        Datum konverzije:
                    </th>
                    <th>
                        27. 09. 2019.
                    </th>
                </tr>
                <tr>
                    <th scope="col">Valuta</th>
                    <th scope="col">Jedinica</th>
                    <th scope="col">Kupovni</th>
                    <th scope="col">Srednji</th>
                    <th scope="col">Prodajni</th>
                </tr>
            </thead>
            <tbody id="tblEntry">
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
